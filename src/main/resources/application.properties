spring.application.name=market-data-api

# ===== Brapi API =====
# Obtenha seu token gratuito em: https://brapi.dev/dashboard
brapi.token=

# ===== Timeouts para chamadas HTTP externas =====
provider.timeout.connect-ms=2000
# Timeout de leitura: tempo maximo para receber a resposta completa
provider.timeout.read-ms=10000

# ===== Spring Boot Actuator =====
#  endpoints de health, info e metrics
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always

